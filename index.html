<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #audioPlayer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #audioPlayer:hover {
            transform: scale(1.1);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
    </style>  
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de Reproducción</h1>
        <ol class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Song for Someone - Jemex
                <div>
                    <button class="btn btn-primary me-2" onclick="playMusic('Song_for_Someone_-_Jemex.mp3')">Escuchar</button>
                    <button class="btn btn-secondary" onclick="copyLink('Song_for_Someone_-_Jemex.mp3')">Copiar Enlace</button>
                </div>
            </li>
        </ol>
    </div>

    <audio id="audioPlayer" controls class="mt-3">
        Tu navegador no soporta el elemento audio.
    </audio>

    <script>
        function playMusic(song) {
            var audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = song;
            audioPlayer.play();
        }

        function copyLink(song) {
            var dummy = document.createElement('input');
            document.body.appendChild(dummy);
            dummy.value = window.location.href.replace(/\/[^\/]+$/, '') + '/' + song;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);
            alert('Enlace copiado: ' + dummy.value);
        }
    </script>

</body>
</html>
