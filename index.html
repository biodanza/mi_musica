<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música con Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de Reproducción</h1>
        <ol class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Song for Someone - Jemex
                <div>
                    <button class="btn btn-primary me-2" onclick="playMusic('Song_for_Someone_-_Jemex.mp3')">Escuchar</button>
                    <button class="btn btn-secondary" onclick="copyLink('Song_for_Someone_-_Jemex.mp3')">Copiar Enlace</button>
                </div>
            </li>
        </ol>
    </div>

    <audio id="audioPlayer" controls class="mt-3">
        Tu navegador no soporta el elemento audio.
    </audio>

    <script>
        function playMusic(song) {
            var audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = song;
            audioPlayer.play();
        }

        function copyLink(song) {
            var dummy = document.createElement('input');
            document.body.appendChild(dummy);
            dummy.value = window.location.href.replace(/\/[^\/]+$/, '') + '/' + song;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);
            alert('Enlace copiado: ' + dummy.value);
        }
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
