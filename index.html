<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
</head>
<body>
    <h1>Lista de Reproducción</h1>
    <ul id="playlist">
        <li>Song for Someone - Jemex <button onclick="playMusic('Song_for_Someone_-_Jemex.mp3')">&#127926;</button> <button onclick="copyLink('Song_for_Someone_-_Jemex.mp3')">&#10160;</button></li>
    </ul>
    <audio id="audioPlayer" controls>
        Tu navegador no soporta el elemento audio.
    </audio>

    <script>
        function playMusic(song) {
            var audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = song;
            audioPlayer.play();
        }
        function copyLink(song) {
            var dummy = document.createElement('input');
            document.body.appendChild(dummy);
            dummy.value = window.location.href.replace(/\/[^\/]+$/, '') + '/' + song;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);
            alert('Enlace copiado: ' + dummy.value);
        }
    </script>
</body>
</html>
